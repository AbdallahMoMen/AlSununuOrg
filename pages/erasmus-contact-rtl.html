    <div class="container form">
      <form action="https://formsubmit.co/wingsofjustice0@gmail.com" method="POST" id="contact">
        <!-- Hidden Input for Email Subject -->
        <input type="hidden" name="subject" value="New Erasmus Form Submission" />

        <div>
          <label for="name">الاسم الكامل</label>
          <input type="text" id="name" name="name" placeholder="" required />
        </div>
        <div>
          <label for="city">مكان السكن</label>
          <input type="text" id="city" name="city" placeholder="" required />
        </div>
        <div>
          <label for="alter">العمر</label>
          <input type="text" id="alter" name="age" placeholder="" required />
        </div>
        <div>
          <label for="phone">رقم الهاتف</label>
          <input type="tel" id="phone" name="phone" placeholder="" dir="rtl" required />
        </div>
        <div>
          <label for="lang">اللغات المتقنة</label>
          <input type="text" id="lang" name="languages" placeholder="" required />
        </div>
        <div>
          <label for="nation">الجنسية</label>
          <input type="text" id="nation" name="nationality" placeholder="" required />
        </div>
        <div class="btn">
          <button type="submit">ارسال الطلب</button>
        </div>
      </form>
    </div>
